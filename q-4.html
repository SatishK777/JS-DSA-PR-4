<body>
    4.sort a stack using other stack.
    <script>
        class sortStack{
            constructor(limit){
                this.stack1=[];
                this.stack2=[];
                this.size1=this.stack1.length;
                this.size2=this.stack2.length;
                this.limit=limit || 5;
            }
            enque(value) {
                this.stack1.push(value);
                this.size1++;
            }
            printStack() {
                return this.stack1;
            }
            sort(){
                while(this.stack1.length != 0){
                    let temp=this.stack1.pop();
                    while(this.stack2.length != 0 && this.stack2[this.stack2.length-1] > temp){
                        this.stack1.push(this.stack2.pop());
                    }
                    this.stack2.push(temp);
                }
                return this.stack2;
            }
        }
        const st = new sortStack();
        st.enque(1);
        st.enque(20);
        st.enque(3);
        st.enque(44);
        st.enque(50);

        console.log("stack before sorting",st.printStack());
        console.log("stack after sorting",st.sort());
    </script>
